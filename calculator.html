<!DOCTYPE html>
<html lang="en">
<head>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="container" id="calc">
    <div class="container display">
      <div id="inputs"></div>
      <div id="result"></div>
    </div>
    <div class="container btns">
      <div class="btn func" id="lol">lol</div>
      <div class="btn func" id="C">C</div>
      <div class="btn func" id="AC">AC</div>
      <div class="btn func" id="DEL">DEL</div>
      <div class="btn num" id="7">7</div>
      <div class="btn num" id="8">8</div>
      <div class="btn num" id="9">9</div>
      <div class="btn op" id="div">/</div>
      <div class="btn num" id="4">4</div>
      <div class="btn num" id="5">5</div>
      <div class="btn num" id="6">6</div>
      <div class="btn op" id="mult">*</div>
      <div class="btn num" id="1">1</div>
      <div class="btn num" id="2">2</div>
      <div class="btn num" id="3">3</div>
      <div class="btn op" id="sub">-</div> 
      <div class="btn num" id="0">0</div>
      <div class="btn num" id="dec">.</div>
      <div class="btn" id="eq">=</div>
      <div class="btn op" id="add">+</div>
    </div>
  </div>
  <div id="credit">Nim Strigine 2021</div>
</body>
</html>
